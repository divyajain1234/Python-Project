<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic Tac Toe ðŸ’–</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
<div class="container">
  <h1>Tic Tac Toe ðŸ’–</h1>

  <div id="playerSetup">
    <h2>Enter Player Names</h2>
    <label>Player 1 Name:</label>
    <input type="text" id="player1" placeholder="Player 1 Name" />
    <br />
    <label>Player 2:</label>
    <select id="player2Select">
      <option value="computer">Computer ðŸ¤–</option>
      <option value="human">Human</option>
    </select>
    <input type="text" id="player2" placeholder="Player 2 Name" style="display:none;" />
    <br />
    <button id="startBtn">Start Game</button>
  </div>

  <div id="gameArea" style="display:none;">
    <div class="scoreboard">
      <div><strong><span id="p1name"></span> (X): </strong><span id="p1score">0</span></div>
      <div><strong><span id="p2name"></span> (O): </strong><span id="p2score">0</span></div>
    </div>
    <label>Computer Difficulty:</label>
<select id="difficultySelect">
  <option value="easy">Easy</option>
  <option value="medium">Medium</option>
  <option value="difficult">Difficult</option>
</select>
<br />


    <div id="board">
      <!-- 9 cells -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="restartBtn">Restart Game</button>


    <h2>Game Dashboard</h2>
    <table id="dashboard">
      <thead><tr><th>Player 1</th><th>Player 2</th><th>Score(P1)</th><th>Score(P2)</th><th>Timestamp</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Modal Popup -->
<div id="popupModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <p id="modalMessage"></p>
    <button id="modalBtn">OK</button>
  </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
